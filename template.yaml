additional_content:
  '/mnt/content/containing/subtitles/to/mux/':
    types:
      subtitles:
        0:
          lang: en
          default_flag: True
          track_name: 'good subs'
          presets:
            1080p_placebo: True
            1080p_normal: True
            720p_cringe: True
  '/mnt/content/containing/subtitles/and/audio/to/mux/':
    types:
      audio:
        1:
          lang: en
          default_flag: True
          track_name: 'Main'
          presets:
            1080p_placebo: True
            1080p_normal: True
            720p_cringe: True
        4:
          lang: en
          default_flag: True
          forced: True
          track_name: 'BD Signs & Songs'
          presets:
            1080p_placebo: True
            1080p_normal: True
            720p_cringe: True
  '/mnt/content/containing/audio/to/mux/':
    types:
      audio:
        1:
          lang: jpn
          default_flag: True
          original_language: True
          track_name: 'Main'
          presets:
            1080p_placebo: True
            1080p_normal: True
            720p_cringe: True
        2:
          lang: jpn
          commentary_flag: True
          original_language: True
          track_name: 'Commentary'
          presets:
            1080p_placebo: True
            1080p_normal: True
  '/mnt/content/containing/chapters/to/mux/':
    types:
      chapters: True
  '/mnt/content/containing/fonts/to/mux/':
    types:
      attachments: True

presets:
  - name: 1080p_placebo
    ffmpeg_video_string: '-c:v libx265 -preset placebo -tune animation -pix_fmt yuv444p10 -profile:v main444-10 -x265-params "bframes=16:psy-rd=2:psy-rdoq=4:aq-mode=4:qcomp=0.8:limit-sao=1:no-strong-intra-smoothing=1:deblock=-1,-1:ref=6:pmode=1" -crf 12 -y'
    ffmpeg_audio_string: '-vn -c:v copy -async 1'
  - name: 1080p_normal
    ffmpeg_video_string: '-c:v libx265 -preset placebo -tune animation -pix_fmt yuv420p10 -profile:v main10 -x265-params "bframes=16:psy-rd=2:psy-rdoq=4:aq-mode=4:qcomp=0.8:ref=6:pmode=1" -crf 18 -y'
    ffmpeg_audio_string: '-vn -c:a libopus -b:a 192k -async 1'
  - name: 720p_cringe
    ffmpeg_video_string: '-c:v libx265 -preset placebo -tune animation -pix_fmt yuv420p10 -profile:v main10 -x265-params "bframes=16:psy-rd=2:psy-rdoq=4:aq-mode=4:qcomp=0.8:ref=6:pmode=1" -vf scale=1280:720 -sws_flags spline -crf 24 -y'
    ffmpeg_audio_string: '-vn -c:a libopus -b:a 128k -async 1'